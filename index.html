<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <style>
        body {
            margin: 0;
        }
        #game-container {
            position: relative;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #controls button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="controls">
        <button id="moveToClick">Move to Click</button>
        <button id="bounceLeftRight">Bounce Left-Right</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="main.js"></script>
</body>
</html>
